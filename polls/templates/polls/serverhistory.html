<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static_cache %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"/>
        <style>
    table{
        margin-left:30px;
        width:60%;
        border-style:double;
        text-align:center;
        font-size:30px;
        color:white;
        font-family: Arial, Helvetica, sans-serif;
    }

    table tr:hover{
        background:#ed1c24;
    }

    p{
        color:white;
        font-size:30px;
        margin-left:30px;
        margin-top:0px;
        padding-top:30px;
    }

    </style>
</head>
<body>
<div class="bg-img">
    <div style="width:100px;float:right;">
        <a href="/polls/" class="btn2" style="float:right;" id="logout_btn">Logout</a>
        <a href="/polls/index/" class="btn2" style="float:right;">Back</a>
    </div>
    <div id="serverdata">

        <p>Server Votes History</p>

        <table border="1">
            <tr><th>Question</th><th>Choice</th><th>Votes</th></tr>
    {% for question in request.session.squests %}
            <tr><td>{{ question.Question }}</td>
                <td>{{ question.Choice }}</td>
            <td>{{ question.Votes }}</td></tr>

            {% endfor %}
     </table>

    </div>
</div>


{% block javascript %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        $('#logout_btn').click(function(e){
           sessionStorage.clear();
        });
        </script>
    {% endblock %}
</body>
</html>
